<form ng-submit="updateCorpus()">
    <div class="modal-header">
        <h3 class="modal-title">Edit Corpus</h3>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label>Title</label>
            <input type="text" data-type="url" class="form-control parsley-validated"
                   ng-class="{'parsley-error': checkEdit == false && tmp.title.length <= 0}"
                   ng-model="tmp.title">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control parsley-validated" rows="6"
                      ng-class="{'parsley-error': checkEdit == false && tmp.description.length <= 0}"
                      ng-model="tmp.description"></textarea>
        </div>
        <div class="form-group">
            <label>Tasks</label>
            <div class="row no-margin wrap-tasks">
                <div class="col-sm-6" ng-repeat="task in listTaskModal">
                    <div class="checkbox checkbox-primary">
                        <input id="{{task.name}}" type="checkbox" ng-model="selectedTask[task.value]">
                        <label for="{{task.name}}">
                            {{task.name}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success btn-sm">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
            Save
        </button>
        <button class="btn btn-default btn-sm" type="button" ng-click="cancel()">
            <i class="fa fa-ban" aria-hidden="true"></i>
            Cancel</button>
    </div>
</form>
