<form ng-submit="save()">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">New Corpus</h3>
    </div>

    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <label>Title</label>
            <input type="text" data-type="url" class="form-control parsley-validated"
                   ng-class="{'parsley-error': checkNull == false && corpus.title.length <= 0}"
                   ng-model="corpus.title">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control parsley-validated" rows="6" data-minwords="6"
                      ng-class="{'parsley-error': checkNull == false && corpus.description.length <= 0}"
                      ng-model="corpus.description"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success btn-sm">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
            Save
        </button>
        <button class="btn btn-default btn-sm" type="button" ng-click="cancel()">
            <i class="fa fa-ban" aria-hidden="true"></i>
            Cancel</button>
    </div>
</form>
