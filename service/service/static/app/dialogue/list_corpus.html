<section class="vbox">
    <header class="bg-white-only header header-md navbar navbar-fixed-top-xs">
        <div ng-include="'./static/app/common/header.html'"></div>
        <div class="header-tool">
            <ul class="breadcrumb">
                <li><a ui-sref="main"><i class="fa fa-home"></i> Sealion</a></li>
                <li><a ui-sref="listDialogueCorpus"><i class="fa fa-list-ul"></i> Dialogue Corpora</a>
                </li>
            </ul>
        </div>
    </header>
    <section>
        <section class="hbox stretch">
            <aside class="bg-black dk nav-xs aside hidden-print" id="nav">
                <section class="vbox">
                    <section class="w-f-md scrollable">
                        <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0"
                             data-size="10px" data-railOpacity="0.2"> <!-- nav -->
                            <div ng-include="'./static/app/common/nav.html'"></div>
                        </div>
                    </section>
                </section>
            </aside>

            <section id="content">
                <section class="hbox stretch">
                    <section>
                        <section class="vbox">
                            <section class="scrollable padder-lg w-f-md" id="bjax-target">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <section class="panel panel-default table-corpora">
                                            <div class="panel-heading">
                                                <header style="font-size: 18px;">Dialogue Corpora</header>
                                                <div class="input-group" style="width: 300px;">
                                                    <input type="text" class="input-sm form-control"
                                                           placeholder="Search" ng-model="query.search"
                                                           ng-enter="getListDialogueCorpus()">
                                                    <span class="input-group-btn">
                                                    <button class="btn btn-sm btn-success"
                                                            ng-click="openNewDialogueCorpusModal()">
                                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                                    </button>
                                                </span>
                                                </div>
                                            </div>
                                            <div class="panel-body">
                                                <div class="table-responsive">
                                                    <table class="table table-bordered table-striped b-t b-light">
                                                        <thead>
                                                        <tr>
                                                            <th>#</th>
                                                            <th>Title</th>
                                                            <th>Description</th>
                                                            <th>Task</th>
                                                            <th></th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr ng-repeat="corpus in corpora track by $index"
                                                            style="cursor:pointer">
                                                            <th><a ui-sref="detailDialogueCorpus({id: corpus.id})">{{
                                                                corpus.id }}</a>
                                                            </th>
                                                            <td ui-sref="detailDialogueCorpus({id: corpus.id})" class="cursor-pointer">{{corpus.title }}
                                                            </td>
                                                            <td ui-sref="detailDialogueCorpus({id: corpus.id})">{{
                                                                corpus.description
                                                                }}
                                                            </td>
                                                            <td>
                                                                <button class="btn btn-xs btn-true"
                                                                        style="margin-right: 2px;"
                                                                        ng-repeat="task in corpus.tasks">
                                                                    {{task}}
                                                                </button>
                                                            </td>
                                                            <td style="cursor:default">
                                                                <button type="button" class="btn btn-warning btn-xs"
                                                                        ng-click="openEditDialogueCorpusModal(corpus)">
                                                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                                                    Edit
                                                                </button>
                                                                <button class="btn btn-danger btn-xs"
                                                                        mw-confirm-click="delete(corpus.id)"
                                                                        mw-confirm-click-message="Are you sure?">
                                                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                                                    Delete
                                                                </button>
                                                            </td>

                                                        </tr>
                                                        </tbody>


                                                    </table>
                                                </div>
                                            </div>
                                            <footer class="panel-footer">
                                                <div class="row text-right">
                                                    <ul uib-pagination boundary-links="true" total-items="totalItems"
                                                        ng-model="currentPage" class="pagination-sm" max-size="5"
                                                        previous-text="&lsaquo;" next-text="&rsaquo;"
                                                        first-text="&laquo;" last-text="&raquo;"
                                                        boundary-link-numbers="true" items-per-page="itemsPerPage"
                                                        ng-change="pageChanged()"
                                                        style="margin: 0px 10px !important;"></ul>
                                                </div>
                                            </footer>
                                        </section>
                                    </div>
                                </div>
                                </div>
                            </section>
                        </section>
                    </section>
                </section>
            </section>


        </section>
    </section>
</section>
